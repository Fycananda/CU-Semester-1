    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"

    <div>

        <!-- ini navbar START -->
        <nav class="navbar bg-dark border-bottom border-body" data-bs-theme="dark">
            <div class="container-fluid">
                <a class="navbar-brand">Fly-Buy</a>
                <form class="d-flex" role="search">
                    <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">

                </form>
            </div>
        </nav>
        <!-- ini navbar END -->

                    aria-current="true" aria-label="Slide 1"></button>
                <button type="button" data-bs-target="#carouselExampleDark" data-bs-slide-to="1"
                    aria-label="Slide 2"></button>
                <button type="button" data-bs-target="#carouselExampleDark" data-bs-slide-to="2"
                    aria-label="Slide 3"></button>
                <button type="button" data-bs-target="#carouselExampleDark" data-bs-slide-to="3"

                <button type="button" data-bs-target="#carouselExampleDark" data-bs-slide-to="4"

                <button type="button" data-bs-target="#carouselExampleDark" data-bs-slide-to="11"

                <button type="button" data-bs-target="#carouselExampleDark" data-bs-slide-to="12"

            </div>
            
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="Img/Agent/Brimstone.jpg" class="d-block w-100" alt="Brimstone.img
                ">
                </div>
                <div class="carousel-item">
                    <img src="Img/Agent/Viper.jpg" class="d-block w-100" alt="Viper.img">
                    
                </div>

                <div class="carousel-item">
                    <img src="Img/Agent/Reyna.jpg" class="d-block w-100" alt="Reyna.img">

                <div class="carousel-item">
                    <img src="Img/Agent/Raze.jpg" class="d-block w-100" alt="Raze.img">

                <div class="carousel-item">
                    <img src="Img/Agent/Yoru.jpg" class="d-block w-100" alt="Yoru.img">

                <div class="carousel-item">

                <div class="carousel-item">

                </div>
                <div class="carousel-item">
                    <img src="Img/Agent/Cypher.jpg" class="d-block w-100" alt="Cypher.img">
                </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleAutoplaying"
                data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleAutoplaying"
                data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
            </button>

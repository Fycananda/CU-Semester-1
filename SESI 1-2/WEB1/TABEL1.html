<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WEB 1 TABEL</title>
</head>

<body>
    <table border="2">
        <caption>Data Pengguna</caption>
        <thead>
            <tr>
                <th>Nama</th>
                <th>Umur</th>
                <th>Tanggal lahir</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>John</td>
                <td>25</td>
                <td>29/30/1999</td>
            </tr>
            <tr>
                <td>Alice</td>
                <td>22</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td>Total</td>
                <td>2</td>
            </tr>
        </tfoot>
    </table>

</body>

</html>
